<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC - IZTECH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./gdsc-logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6316116050.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-screen">
        <div class="header">
            <div class="logo-div">
                <img class="logo" src="./gdsc-logo.png">
            </div>
            <div class="header-title">
                <div class="title-top">
                    <span class="gdsc"><span class="g">Google</span> <span class="d">Developer</span> <span class="s">Student</span> <span class="c">Clubs</span>
                </div>
                <div class="title-bottom">
                    <span class="iztech">Izmir Institue of Technology</span>
                </div>
            </div>

            <div class="header-text">Size en uygun ekibimizi bulmak için aşağıdaki form'u doldurabilirsiniz.</div>
        </div>

        <div class="questions">
        </div>

        <div class="end-text">
        </div>

        <div class="form-footer">
            <div class="end-btn">Sonucu Göster</div>
        </div>

        <div class="footer">
            <div class="footer-icons">
                <a target="_blank" href="https://www.instagram.com/gdsciztech/" class="footer-icon instagram-icon"><i class="fa-brands fa-instagram"></i></a>
                <a target="_blank" href="https://x.com/gdsciztech" class="footer-icon x-icon"><i class="fa-brands fa-x-twitter"></i></a>
                <a target="_blank" href="https://www.linkedin.com/company/google-developer-student-clubs-iztech/" class="footer-icon linkedin-icon"><i class="fa-brands fa-linkedin"></i></a>
                <span class="footer-text footer-icon">@gdsciztech</span>
            </div>
        </div>
    </div>

    <div class="loading-screen">
        <img class="loading-icon" src="./gdsc-logo.png">
    </div>
<script src="./app.js"></script>

</html>
